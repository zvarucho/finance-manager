<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="operation.css">
    <title>Реєстрація/Редагування інформації про транзакції</title>
  </head>
  <body>
    <h1>Реєстрація/Редагування інформації про транзакції</h1>
    <form>
      <label for="category">Назва категорії:</label>
      <select id="category" name="category">
        <option value="Продукти харчування">Продукти харчування</option>
        <option value="Харчування">Харчування</option>
        <option value="Відпочинок">Відпочинок</option>
      </select>
      <br>
      <label for="amount">Сума:</label>
      <input type="number" id="amount" name="amount" required>
      <br>
      <label for="description">Короткий опис:</label>
      <input type="text" id="description" name="description" required>
      <br>
      <label for="date">Дата:</label>
      <input type="date" id="date" name="date" required>
      <br>
      <button type="submit" id="save-button">Зберегти</button>
      <button type="button" id="clear-button">Очистити</button>
    </form>
    <script src="operation.js"></script>
  </body>
</html>
